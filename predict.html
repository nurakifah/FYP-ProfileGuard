    <!-- testing upload form -->
    <div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card upload-card p-4 border-0 shadow-lg">
                        <!-- Replace it with the numerical input form code -->
                        <form action="/process-data" method="post" onsubmit="return validateForm()">
                            <br>
                            <h1 class="card-title">Fake or Real Profile</h1>
                            <br>
    
                            <div class="mb-3">
                                <label for="followersCount" class="form-label">Followers Count:</label>
                                <input type="type" id="followersCount" name="followersCount" class="form-control" required>
                            </div>
    
                            <div class="mb-3">
                                <label for="usernameLength" class="form-label">Username Length:</label>
                                <input type="type" id="usernameLength" name="usernameLength" class="form-control" required>
                            </div>
    
                            <div class="mb-3">
                                <label for="digitsUserName" class="form-label">Digits in User Name:</label>
                                <input type="type" id="digitsUserName" name="digitsUserName" class="form-control" required>
                            </div>
    
                            <div class="mb-3">
                                <label for="lengthUserName" class="form-label">Length of User Name:</label>
                                <input type="type" id="lengthUserName" name="lengthUserName" class="form-control" required>
                            </div>
    
                            <div class="mb-3">
                                <label for="digitsUserScreenName" class="form-label">Digits in User Screen Name:</label>
                                <input type="type" id="digitsUserScreenName" name="digitsUserScreenName" class="form-control" required>
                            </div>
    
                            <div class="mb-3">
                                <label for="lengthUserScreenName" class="form-label">Length of User Screen Name:</label>
                                <input type="type" id="lengthUserScreenName" name="lengthUserScreenName" class="form-control" required>
                            </div>
    
                            <div class="mb-3">
                                <label for="userProtected" class="form-label">User Protected:</label>
                                <select id="userProtected" name="userProtected" class="form-control" required>
                                    <option value="true">True</option>
                                    <option value="false">False</option>
                                </select>
                            </div>
    
                            <div class="mb-3">
                                <label for="userFollowersCount" class="form-label">User Followers Count:</label>
                                <input type="type" id="userFollowersCount" name="userFollowersCount" class="form-control" required>
                            </div>
    
                            <div class="mb-3">
                                <label for="userFriendsCount" class="form-label">User Friends Count:</label>
                                <input type="type" id="userFriendsCount" name="userFriendsCount" class="form-control" required>
                            </div>
    
                            <div class="mb-3">
                                <label for="userListedCount" class="form-label">User Listed Count:</label>
                                <input type="type" id="userListedCount" name="userListedCount" class="form-control" required>
                            </div>
    
                            <div class="mb-3">
                                <label for="userLikesCount" class="form-label">User Likes Count:</label>
                                <input type="type" id="userLikesCount" name="userLikesCount" class="form-control" required>
                            </div>
    
                            <div class="mb-3">
                                <label for="userVerified" class="form-label">User Verified:</label>
                                <select id="userVerified" name="userVerified" class="form-control" required>
                                    <option value="true">True</option>
                                    <option value="false">False</option>
                                </select>
                            </div>
    
                            <div class="mb-3">
                                <label for="userBackgroundImage" class="form-label">User Background Image:</label>
                                <select id="userBackgroundImage" name="userBackgroundImage" class="form-control" required>
                                    <option value="true">True</option>
                                    <option value="false">False</option>
                                </select>
                            </div>
    
                            <div class="mb-3">
                                <label for="userDefaultProfile" class="form-label">User Default Profile:</label>
                                <select id="userDefaultProfile" name="userDefaultProfile" class="form-control" required>
                                    <option value="true">True</option>
                                    <option value="false">False</option>
                                </select>
                            </div>
    
                            <!-- Add more fields as needed -->
    
                            <br><br>
    
                            <button type="submit" class="btn btn-primary">Submit</button>
    
                            <button type="reset" class="btn btn-secondary">Reset</button>
    
                            <br><br>
                        </form>
                        <!-- End of numerical input form code -->
                        <script>
                            function validateForm() {
                                // You can add your own validation logic here
                                var followersCount = document.getElementById('followersCount').value;
                                var usernameLength = document.getElementById('usernameLength').value;
                                var digitsUserName = document.getElementById('digitsUserName').value;
                                var lengthUserName = document.getElementById('lengthUserName').value;
                                var digitsUserScreenName = document.getElementById('digitsUserScreenName').value;
                                var lengthUserScreenName = document.getElementById('lengthUserScreenName').value;
                                var userFollowersCount = document.getElementById('userFollowersCount').value;
                                var userFriendsCount = document.getElementById('userFriendsCount').value;
                                var userListedCount = document.getElementById('userListedCount').value;
                                var userLikesCount = document.getElementById('userLikesCount').value;
    
                                // Check if the inputs are positive integers
                                if (!/^\d+$/.test(followersCount) ||
                                    !/^\d+$/.test(usernameLength) ||
                                    !/^\d+$/.test(digitsUserName) ||
                                    !/^\d+$/.test(lengthUserName) ||
                                    !/^\d+$/.test(digitsUserScreenName) ||
                                    !/^\d+$/.test(lengthUserScreenName) ||
                                    !/^\d+$/.test(userFollowersCount) ||
                                    !/^\d+$/.test(userFriendsCount) ||
                                    !/^\d+$/.test(userListedCount) ||
                                    !/^\d+$/.test(userLikesCount)) {
                                    alert("Please enter valid input for all fields. Use only positive whole numbers (no decimals, letters, or special characters).");
                                    return false;
                                }
    
                                // Additional validation logic can be added here if needed
    
                                return true;
                            }
                        </script>
