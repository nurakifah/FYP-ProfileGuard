    <!--testing form side by side-->
    <div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card upload-card p-4 border-0 shadow-lg">
                        <!-- Replace it with the numerical input form code -->
                        <form action="/predict" id="predictForm" method="post" onsubmit="return handleSubmit()">
                            <br>
                            <h1 class="card-title">Fake or Real Profile Prediction</h1>
                            <br><br>
    
                            <div class="row">
                                <div class="col-md-6">
                                    <!-- Add fields here for the left side -->
                                    <div class="mb-3">
                                        <label for="userName" class="form-label">Display Name:</label>
                                        <input type="text" id="userName" name="userName" class="form-control custom-width" value="{{ input_values.get('userName', '') }}" maxlength="50" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="userFollowersCount" class="form-label">Followers Count:</label>
                                        <input type="number" min="0" id="userFollowersCount" name="userFollowersCount" class="form-control custom-width" value="{{ input_values.get('userFollowersCount', '') }}" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="userListedCount" class="form-label">List Count:</label>
                                        <input type="number" min="0" id="userListedCount" name="userListedCount" class="form-control custom-width" value="{{ input_values.get('userListedCount', '') }}" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="userProtected" class="form-label">
                                            Private: 
                                            <br>
                                            <span class="small-text">No - 0, Yes - 1</span>
                                        </label>
                                        <input type="number" min="0" max="1" id="userProtected" name="userProtected" class="form-control custom-width" value="{{ input_values.get('userProtected', '') }}" required>
                                    </div>
    
                                    <!-- Add more fields on the left side -->
                                </div>
    
                                <div class="col-md-6">
                                    <!-- Add fields here for the right side -->

                                    <div class="mb-3">
                                        <label for="screenName" class="form-label">Username:</label>
                                        <input type="text" id="screenName" name="screenName" class="form-control custom-width" value="{{ input_values.get('screenName', '') }}" pattern="[a-zA-Z0-9_]{5,15}" title="no spaces are allowed" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="userFriendsCount" class="form-label">Following Count:</label>
                                        <input type="number" min="0" id="userFriendsCount" name="userFriendsCount" class="form-control custom-width" value="{{ input_values.get('userFriendsCount', '') }}" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="userLikesCount" class="form-label">Likes Count:</label>
                                        <input type="number" min="0" id="userLikesCount" name="userLikesCount" class="form-control custom-width" value="{{ input_values.get('userLikesCount', '') }}" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="userDefaultProfile" class="form-label">
                                            Default Profile Picture: 
                                            <br>
                                            <span class="small-text">No - 0, Yes - 1</span>
                                        </label>
                                        <input type="number" min="0" max="1" id="userDefaultProfile" name="userDefaultProfile" class="form-control custom-width" value="{{ input_values.get('userDefaultProfile', '') }}" required>
                                    </div>

                                    <!-- <div class="mb-3 text-center">
                                        <label for="userVerified" class="form-label">
                                            Account Verified: 
                                            <br>
                                            <span class="small-text">No - 0, Yes - 1</span>
                                        </label>
                                        <input type="number" min="0" max="1" id="userVerified" name="userVerified" class="form-control custom-width" value="{{ input_values.get('userVerified', '') }}" required>
                                    </div> -->
    
                                    <!-- Add more fields on the right side -->
                                </div>
                            </div>

                            <div class="mb-3 text-center">
                                <br>
                                <label for="userVerified" class="form-label">
                                    Verified: 
                                    <br>
                                    <span class="small-text">No - 0, Yes - 1</span>
                                </label>
                                <input type="number" min="0" max="1" id="userVerified" name="userVerified" class="form-control custom-width2" value="{{ input_values.get('userVerified', '') }}" required>
                            </div>
    
                            <!-- Continue adding fields as needed -->
    
                            <!-- Add this line to include the image in your template -->
                            <br>
                            <p>The account is predicted as: {{ prediction }}</p>
                            <!--<img id="predictionImage" src="data:image/png;base64,{{ img_str }}" alt="Prediction Probability">-->
    
                            <br><br> 
    
                            <button type="submit" class="btn btn-primary">Submit</button>
    
                            <form>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </form>
                            
    
                            <br><br>
                        </form>
